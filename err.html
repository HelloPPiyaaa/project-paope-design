<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-top: 10%;
        }
        .Err {
            margin-left: 30%;
        }
        .Err img{
            width: 70px;
        }
        .con p, .con ul li{
            font-family: sans-serif;
            color: rgb(59, 59, 59);
        }
        .con{
            margin-left: 30%;
        }
        .con .head{
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="Err">
        <img src="./image1/error.png" alt="">
    </div>
    <div class="con">
        <p class="head">
            There is no Internet connection
        </p>
        <p>There is something wrong with the proxy server or the address is incorrect.</p>
        <p>Try:</p><ul>
                <li>Contacting the system admin</li>
                <li>Checkimg the proxy address</li>
                <li>Running Network Diagnostics</li>
            </ul>
        <p>ERR_PROXY_CONNECTION_FAILED</p>
    </div>

</html>
